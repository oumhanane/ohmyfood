<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ohmyfood</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script src="https://use.fontawesome.com/3516de18b3.js"></script>
  </head>
  <body>
    <div class="main-container">
      <header>
          <img class="logo" src="images/logo/ohmyfood.png" alt="logo" />
      </header>
      <main>
        <div class="recherche">
          <p><i class="fa-solid fa-location-dot">Paris, Belleville</i></p>
        </div>
        <h2>Réservez le menu qui vous convient</h2>
        <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
        <button>Explorez nos restaurants</button>
        <h2>Fonctionnement</h2>
        <div class="fonctionnement">
          <button class="fonctionnement_bouton1">
            <div class="bouton1">1</div>
            <p><i class="fa-regular fa-list"></i>Choisissez un restaurant</p>
          </button>
          <button class="fonctionnement_bouton2">
            <div class="bouton2">2</div>
            <p><i class="fa-regular fa-list"></i>Choisissez un restaurant</p>
          </button>
          <button class="fonctionnement_bouton3">
            <div class="bouton3">3</div>
            <p>Choisissez un restaurant</p>
          </button>
        </div>
        <div class="restaurants">
          <h2>Restaurants</h2>
          <a href="" class="restaurant1">
            <img
              src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
              alt="photo d'une assiette"
            />
            <p>nouveau</p>
            <h3>La palette du goût</h3>
            <h4>Ménilmontant</h4>
            <i class="fa-light fa-heart"></i>
          </a>
          <a href="" class="restaurant2">
            <img
              src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
              alt="photo d'une assiette"
            />
            <p>nouveau</p>
            <h3>La note enchantée</h3>
            <h4>Charonne</h4>
            <i class="fa-light fa-heart"></i>
          </a>
          <a href="" class="restaurant3">
            <img
              src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
              alt="photo d'une assiette"
            />
            <h3>A la française</h3>
            <h4>Cité Rouge</h4>
            <i class="fa-light fa-heart"></i>
          </a>
          <a href="" class="restaurant4">
            <img
              src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
              alt="photo d'une assiette"
            />
            <h3>Le délice des sens</h3>
            <h4>Folie-Méricourt</h4>
            <i class="fa-light fa-heart"></i>
          </a>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
